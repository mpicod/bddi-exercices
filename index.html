<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text"> <br>
    <button data-id=1 >Ajoute li à la fin</button> <br>
    <button data-id=2>Ajoute li au début</button> <br>
    <button data-id=3> Supprime dernier li</button> <br>
    <button data-id=4>Supprime premier li</button> <br>
    <ul></ul>


    <script>
            const ul = document.querySelector('ul')
            const buttons = Array.from(document.querySelectorAll('button'))
            const input = document.querySelector('input')
            
    

    
            const handleClick = e => {
                const buttonTarget = e.target.dataset.id
                const inputValue = input.value
                
                if (buttonTarget == 1) { addListItem(e)} 
                if (buttonTarget == 2) { addListItem(e)}
                if (buttonTarget == 3) { removeListItem(e)} 
                if (buttonTarget == 4) { removeListItem(e) }
            }

            const addListItem = e => {

                const buttonTarget = e.target.dataset.id
                const el = document.createElement('li')
                el.textContent = input.value

                if (buttonTarget == 1) {
                    ul.appendChild(el)
                }else if (buttonTarget == 2) {
                    console.log('boutton2')
                    ul.insertBefore(el)
                }
            }

            const removeListItem = e => {
                const buttonTarget = e.target.dataset.id
                const listItems = Array.from(document.querySelectorAll('li').children)
                console.log(listItems)


                if (buttonTarget == 3) {
                    listItems[0].remove()
                }else if (buttonTarget == 4) {
                    listItems[listItems.lenght].remove()
                }
            }

            buttons.forEach(button => {
                button.addEventListener('click', handleClick)
            })
            
        </script>
</body>
</html>
